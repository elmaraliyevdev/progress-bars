<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./main.css" rel="stylesheet" />

    <title>Progress Bars</title>
  </head>
  <body>
    <div id="page-wrap">
      <div class="meter green">
        <span id="green" class="progress" style="width: 50%"
          ><span>50%</span></span
        >
      </div>
      <div class="meter red">
        <span id="red" class="progress" style="width: 50%"
          ><span>50%</span></span
        >
      </div>
      <div class="meter white">
        <span id="white" class="progress" style="width: 50%"
          ><span>50%</span></span
        >
      </div>
      <div class="meter blue">
        <span id="blue" class="progress" style="width: 50%"
          ><span>50%</span></span
        >
      </div>
      <div class="meter yellow">
        <span id="yellow" class="progress" style="width: 50%"
          ><span>50%</span></span
        >
      </div>
      <button onclick="progress()">Finish</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
